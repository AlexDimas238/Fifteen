<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastro</title>
</head>
<body>
  <header>   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
    <!-- logomarca -->

        <a class="navbar-brand" href="../Site/index.html"><img src="../Logo/FIFTEEN_1-removebg-preview.png" alt="Logo da minha empresa" class="logo-navbar"></a>

         <!--Menu Hamburger-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            
            <!-- Menu DropDown -->

            <div class="dropdown">

                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Áreas de Tecnologia
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Programação</a>
                  <a class="dropdown-item" href="#">Front-End</a>
                  <a class="dropdown-item" href="#">Back-End</a>
                  <a class="dropdown-item" href="#">Devops</a>
                  <a class="dropdown-item" href="#">Data Science</a>
                  <a class="dropdown-item" href="#">Mobile</a>
                  <a class="dropdown-item" href="#">UX & UI</a>
                  <a class="dropdown-item" href="#">Cyber Security</a>
                </div>
            </div>
              
            <!-- Barra de Pesquisa-->  

            <form class="form-inline my-2 my-lg-0 d-none d-sm-block d-block d-sm-none">

                <input class="form-control mr-sm-2 search-input" type="text" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div> 

    </nav>
  </header>

  <div class="form-container d-flex justify-content-center align-items-center">
   
    <form class="form-gradient-blue">
        <h1>Cadastro</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control input-validate" id="email" placeholder="Seu email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control input-validate" id="senha" placeholder="Sua senha" required>
        </div>
        <div class="form-group">
            <label for="whatsapp">WhatsApp</label>
            <input type="tel" class="form-control input-validate" id="whatsapp" placeholder="Seu WhatsApp" pattern="[0-9]{11}" required>
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" class="form-control input-validate" id="linkedin" placeholder="Link do seu perfil LinkedIn" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control input-validate" id="foto" accept="image/*" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      <p>Ou</p>
      <a href="#" class="btn btn-danger">
        <i class="fab fa-google"></i> Cadastre-se com Google
      </a>
      <a href="#" class="btn btn-primary">
        <i class="fab fa-facebook-f"></i> Cadastre-se com Facebook
      </a>
    </form>
  </div>

  <footer id="footer" class="bg-light py-3">

    </div>
  </footer>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
